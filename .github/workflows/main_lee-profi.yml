name: Build and deploy Node.js app to Azure Web App - lee-profi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm' # ğŸ’¡ æ–°å¢ï¼šå¼€å¯ npm ç¼“å­˜ï¼Œè¿™ä¼šè®©ä»¥åçš„éƒ¨ç½²å¿«å¾ˆå¤š

      # ğŸ’¡ æ–°å¢æ­¥éª¤ 1ï¼šå®‰è£…ä½ çš„é¡¹ç›®ä¾èµ– (ç”Ÿæˆ node_modules)
      - name: Install dependencies
        run: npm ci # å¦‚æœä½ æ²¡æœ‰ package-lock.json æ–‡ä»¶ï¼Œè¯·æŠŠè¿™é‡Œæ”¹æˆ npm install

      # ğŸ’¡ æ–°å¢æ­¥éª¤ 2ï¼šç¼–è¯‘æ‰“åŒ… Next.js é¡¹ç›® (ç”Ÿæˆ .next äº§ç‰©)
      - name: Build project
        run: npm run build

      # å°†åŒ…å«ä¾èµ–å’Œç¼–è¯‘äº§ç‰©çš„å®Œæ•´é¡¹ç›®æ‰“åŒ…ä¸Šä¼ ç»™ deploy é˜¶æ®µ
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lee-profi'
          slot-name: 'Production'
          package: .
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_76EC72A0F0DA4330A3588E662B6593CB }}
