# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - lee-profi

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      # ğŸ’¡ æ ¸å¿ƒä¿®æ”¹ 1ï¼šå¤åˆ¶é™æ€èµ„æºï¼Œå¹¶å¼ºè¡Œæ‰‹åŠ¨æ‰“åŒ…ï¼ˆç¡®ä¿åŒ…å« .next éšè—æ–‡ä»¶å¤¹ï¼‰
      - name: Prepare and Zip standalone
        run: |
          cp -r public .next/standalone/ || true
          cp -r .next/static .next/standalone/.next/
          cd .next/standalone
          zip -r ../../deploy.zip . 

      # ğŸ’¡ æ ¸å¿ƒä¿®æ”¹ 2ï¼šåªä¸Šä¼ è¿™ä¸€ä¸ªç»å¯¹å®Œæ•´çš„å‹ç¼©åŒ… deploy.zip
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      # ğŸ’¡ æ ¸å¿ƒä¿®æ”¹ 3ï¼šç›´æ¥æŠŠ deploy.zip å–‚ç»™ Azureï¼Œé…åˆ WEBSITE_RUN_FROM_PACKAGE=1 ç¬é—´æŒ‚è½½
      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'lee-profi'
          slot-name: 'Production'
          package: deploy.zip
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_76EC72A0F0DA4330A3588E662B6593CB }}
